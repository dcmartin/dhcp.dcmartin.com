      entity_id:
        - sensor.motion_annotated_date
      value_template: >-
        {% set s = states('sensor.motion_annotated_date')|int %}
        {% if s > 0 %} {{ s|timestamp_custom("%a %b %d ~ %I:%M %p") }} {% else %}never{% endif %}

